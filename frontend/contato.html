  <!-- FORMULÃRIO -->
  <section class="container">
    <h2>Entre em contato</h2>

    <form id="contactForm" novalidate>
      <div class="form-row">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" placeholder="Seu nome completo" />
        <div class="error" id="error-name" aria-live="polite"></div>
      </div>

      <div class="form-row">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@exemplo.com" />
        <div class="error" id="error-email" aria-live="polite"></div>
      </div>

      <div class="form-row">
        <label for="message">Mensagem</label>
        <textarea id="message" name="message" rows="6" placeholder="Escreva sua mensagem..."></textarea>
        <div class="error" id="error-message" aria-live="polite"></div>
      </div>

      <div class="form-row">
        <button type="submit" class="btn-primary">Enviar</button>
        <button type="button" id="btn-reset" class="btn-secondary">Limpar</button>
      </div>

      <div id="form-success" class="success-message" role="status" aria-live="polite" style="display:none;">

    </form>
